<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGazer Example</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script>
        // Set up WebGazer
        webgazer.setGazeListener((data, elapsedTime) => {
            if (data) {
                // Log gaze data to the console
                console.log("Gaze Data:", data);
            }
        }).begin();

        // Set up a function to stop WebGazer after 30 seconds (for demonstration purposes)
        setTimeout(() => {
            webgazer.end();
        }, 300000);
    </script>
</head>
<body>
    <h1>WebGazer Example</h1>
    <p>This is a simple example of using WebGazer to track the user's gaze.</p>
</body>
</html>
